app = "ticktick-mcp-2"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  handlers = ["http"]
  force_https = true

  [[services.http_checks]]
    path = "/.well-known/mcp"
    method = "get"
    interval = "10s"
    timeout = "2s"
    grace_period = "1m"

  [services.concurrency]
    type = "requests"
    soft_limit = 25
    hard_limit = 50
